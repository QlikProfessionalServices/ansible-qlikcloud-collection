---
requires_ansible: '>=2.12.0'

# Set default tenant_uri and api_key for all qlik.cloud modules
# module_defaults:
#   group/qlik.cloud.tenant:
#     tenant_uri: https://mytenant.eu.qlikcloud.com
#     api_key: "{{ qlik_api_key }}"
action_groups:
  tenant:
    - app_object
    - app_script
    - app
    - automation
    - content_security_policy
    - data_connection
    - data_file
    - extension
    - generic_link
    - group_settings
    - identity_provider
    - license_settings
    - reload_task
    - space_assignment
    - space
    - theme
    - user
    - web_integration
